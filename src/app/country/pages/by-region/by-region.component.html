<h2>
    Buscar por región
    <small>{{currentRegion | titlecase}}</small>
</h2>
<hr>

<h5>Seleccione la región</h5>

<div class="row">
    <div class="col">
        <!-- [class.btn-primary]="region === currentRegion" -->
        <!-- [ngClass]="{'btn-primary': region === currentRegion, 'btn-outline-primary': region !== currentRegion}" -->
        <button class="btn btn-sm me-2" [class]="activeRegion(region)" *ngFor="let region of regions"
            (click)="findByRegion(region)">
            {{region | titlecase}}
        </button>
    </div>
</div>

<section class="row animate__animated animate__fadeIn animate__faster" *ngIf="countries.length > 0">
    <article class="col">
        <app-table-countries [countries]="countries">
        </app-table-countries>
    </article>
</section>
